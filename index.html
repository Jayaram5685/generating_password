<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator 🔐</h1>

    <label>Password Length:
      <input type="number" id="length" value="12" min="1" max="50" />
    </label>

    <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
    <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
    <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
    <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>

    <button onclick="generatePassword()">Generate Password</button>
    <input type="text" id="result" readonly placeholder="Your password will appear here" />
  </div>

  <script src="script.js"></script>
</body>
</html>
